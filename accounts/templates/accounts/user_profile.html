<!-- THIS IS THE USERS PROFILE PAGE, THEY CAN SEE WHO THEIR CARER IS AND OTHER DETAILS -->

{% extends "base.html" %}

{% block content %}

<div class="text-center mt-3">
    <h1 data-bs-toggle="tooltip" title="Welcome, {{ user.first_name }} {{ user.last_name }}">
        Welcome, {{ user.first_name }} {{ user.last_name }}
    </h1>
    <form method="POST" action="{% url 'account_logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-sm" data-bs-toggle="tooltip"
            title="Log out of your account">Log Out</button>
    </form>
    <div class="text-center mt-3">
        {% if user_profile.caregiver %}
        <p data-bs-toggle="tooltip" title="Your assigned caregiver's name">Your assigned caregiver is: {{
            user_profile.caregiver.name }}</p>
        {% else %}
        <p data-bs-toggle="tooltip" title="No caregiver has been assigned to your profile">No caregiver assigned.</p>
        {% endif %}
    </div>
    <div>
        <a href="{% url 'index' %}" class="btn btn-primary" data-bs-toggle="tooltip" title="Return to the homepage">
            Return to Home
        </a>
    </div>
</div>
{% endblock content %}
