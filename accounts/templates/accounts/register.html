{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">{% trans "Sign Up" %}</h1>
          <p class="card-text text-center mb-4">Already have an account? Then please <a
              href="{% url 'account_login' %}">sign in</a>.</p>
          <form class="signup" id="signup_form" method="post" action="{% url 'register' %}"
            enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ profile_form|crispy }}

            <button type="submit" class="btn btn-primary w-100 py-2 mt-4">{% trans "Sign Up" %} &raquo;</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
